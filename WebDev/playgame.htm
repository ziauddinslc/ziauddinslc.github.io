<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <button type="button" name="button" onclick="playGame()">Play the game</button>
    <p id="para"></p>
    <script type="text/javascript">
      function playGame() {
        var n = prompt("Guess the secret number (between 1 and 5)");
        var r = parseInt(Math.random() * 5) + 1;
        if (n == r) {
          document.getElementById('para').innerHTML = "You won<br />";
          document.getElementById('para').innerHTML += "You guessed the secret number " + r + " correctly";
          // document.write("You won<br />");
          // document.write("You guessed the secret number " + r + " correctly");
        } else {
          document.getElementById('para').innerHTML = "You lost<br />";
          // document.write("You lost<br />")
          document.getElementById('para').innerHTML += "The secret number was " + r;
          // document.write("The secret number was " + r)
        }
      }
    </script>
  </body>

</html>
