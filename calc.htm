<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
  </head>

  <body>
    <table>
      <tr>
        <td>Enter Expression: </td>
        <td> <input type="text" name="exp" value="" id="exp"> </td>
      </tr>
      <!-- <tr>
        <td>2nd Number: </td>
        <td><input type="text" name="n2" value="" id="n2"></td>
      </tr> -->
      <tr>
        <!-- <td>Result: </td>
        <td><input type="text" name="res" value="" disabled id="res"></td>
      </tr> -->
      <tr>
        <td></td>
        <td style="text-align:center"> <button type="button" name="button" onclick="calculate()"> Evaluate </button> </td>
      </tr>
    </table>
    <script type="text/javascript">
      function calculate() {
        var res = eval(document.getElementById('exp').value);
        document.getElementById('exp').value = res;
      }
    </script>
  </body>

</html>
